<div *ngIf="checkIfDefined()" >
    <div class="main-form-wrapper">
        <div class="left-side">
            <div class="titles">
                <p><strong>Name:</strong></p>
                <br>
                <p><strong>Address:</strong></p>
                <br>
                <p><strong>Date Of Birth:</strong></p>
                <br>
                <p><strong>Number of vacation days: </strong></p>
                <br>
                <p><strong>Company:</strong></p>
            </div>
            <div class="values">
            <p>{{ employee.name }}</p>
            <br>
            <input type="text" class="address" value="Enter address..." [(ngModel)]="employee.address">
            <br>
            <p>13.7.1991</p>
            <br>
            <input type="number" class="address" [(ngModel)]="employee.numberOfVacationDays">
            <p>Seavus/Qinshift</p>
            </div>
        </div>
        <div class="rigth-side">
            <p><strong>Number of taken days:</strong> 15</p>
            <p><strong>Comment:</strong></p>
            <input type="text" class="address">
            <p></p>
            <p><strong>Days left:</strong> 0</p>
        </div>
    </div>
    <div class="button-wrapper">
        <div class="cancel">
            <button>Cancel</button>
        </div>
        <div class="save">
            <button>Save</button>
        </div>
    </div>
    <div class="type-of-vacation">
        <app-type-of-vacation></app-type-of-vacation>
    </div>
</div>
