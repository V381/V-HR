<p class="name-of-employees">List of employees</p>
<input type="text" placeholder="Search for the employee..." [(ngModel)]="searchText" (input)="filterEmployees()">


<ul>
    <ng-container *ngFor="let employee of names">
      <li (click)="addEmployeeToHeader(employee.name)" *ngIf="!employee.isFiltered">
        {{ employee.name }}
      </li>
    </ng-container>
  </ul>
